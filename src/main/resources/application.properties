spring.application.name=WebSocketSpringBoot
#################################################################
### System Config ###############################################
# Port
server.port=8080
# White Label
server.error.whitelabel.enabled=true
#################################################################
### Log #########################################################
# Log
logging.file.name=./log/blog.log
# OFF > FATAL > ERROR > WARN > INFO > DEBUG > TRACE
logging.level.root=INFO
#################################################################
### Servlet #####################################################
# Servlet
server.servlet.context-parameters.secretinformation=Ayhan Unlu
# project path
# server.servlet.context-path=/path/
#################################################################
### Swagger #####################################################
# swagger open api 3.0
# http://localhost:8080/swagger-ui.html
# http://localhost:8080/v3/api-docs/
# http://localhost:8080/api-docs/
# springdoc.api-docs.path=api-docs
# springdoc.swagger-ui.path=/swagger-ui-custom.html
#################################################################
### Thymeleaf ###################################################
# Thymeleaf
spring.thymeleaf.enabled=true
#################################################################
### Database ####################################################

## Database Config
logging.level.org.springframework.jdbc.core = TRACE
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true

# jpa > none update create, create-drop, validate
spring.jpa.hibernate.ddl-auto=update
## H2Database
## Generic JNDI Data Source


# http://localhost:8080/h2-console
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./memory_persist/d enemedb
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true


